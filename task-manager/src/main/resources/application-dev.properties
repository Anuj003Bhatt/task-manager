spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://localhost:8001/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
taskmanager.security.secret=ThisIsATestSecret
taskmanager.security.transformation=AES
taskmanager.jwt.secret=TestSecret
# Expiration ~ 10 Hours
taskmanager.jwt.expiration=36000000

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.transport.protocol=smtp