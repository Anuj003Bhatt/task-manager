<div class="wrapper">
    <div class="logo">
        <img [src]="'../../../assets/logo.png'" alt="App Logo">
    </div>
    <div class="text-center mt-4 name">
        Task Manager
    </div>
    <form class="p-3 mt-3" (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Username"
                [(ngModel)]="login_userName"
                #userNameInput="ngModel"
                required
            >
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input
                type="password"
                name="password"
                id="pwd"
                placeholder="Password"
                [(ngModel)]="login_password"
                #passwordInput="ngModel"
                required
            >
        </div>
        <button type="submit" class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a role="button" (click)="renderReset()">Forget password?</a> or <a role="button" (click)="signUpRequest()">Sign up</a>
    </div>
    <span
        class="help-block"
        style="font-size: small; font-style: italic; color: red;"
        *ngIf="login_error !== null">
        {{login_error}}
    </span>
</div>
